cargo-features = ["edition"]

[package]
name = "erlust_derive"
edition = "2018"
version = "0.1.0"
authors = ["LÃ©o Gaspard <leo@gaspard.io>"]
license = "MIT"
categories = ["asynchronous", "concurrency", "rust-patterns"]
keywords = ["actor", "erlang", "async", "serialization", "futures",
    "concurrency", "message-passing", "distributed-systems"]
description = "Macros for erlust"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "0.4", features = [ "nightly" ] }
quote = "0.6"
syn = { version = "0.14", features = [ "extra-traits", "fold", "full" ] }
# TODO: (B) remove extra-traits

[dev-dependencies]
erased-serde = "0.3"
erlust = { path = "../erlust" }
serde = "1.0"
serde_derive = "1.0"
